<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bins near me</title>
</head>
<style media="screen">
  * {
    margin: 0;
    padding: 0;
    text-align: center;
  }

  #map {
    width: 800px;
    height: 800px;
  }
</style>
<body>
  <h1> looking for a bin, brah? </h1>
  <button type="button" name="button" onclick="getBins();">Get bins</button>
  <button type="button" name="button" onclick="getBin('5e51a9184c3cf91a345c547a');">Get bin</button>

  <div id="map" style="margin:auto;"><div>
  <script>
    // Creates the Map
    function initMap() {
      // The location of Uluru
      var uluru = {lat: -25.344, lng: 131.036};
      // The map, centered at Uluru
      var map = new google.maps.Map(
        document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        // Go through Json objects and making them as markers
        getBins().forEach(function(object) {
          var bin = new google.maps.Marker({
            position: {
              lat: object.lat,
              lng: object.long
            },
            map: map
          });
        });
    }

    // GET ALL BINS
    function getBins() {
      var url = "https://bins-near-me.herokuapp.com/Bins"; // Should use dotenv
      const xhr = new XMLHttpRequest();
      xhr.open("GET", url);
      xhr.onload = function() {
        try {
          var json = JSON.parse(xhr.responseText);
          return json;
        } catch (e) {
          console.log(e);
          return e;
        }
        return json;
      }
      xhr.send();
    }

    // GET SPECIFIC BIN
    function getBin(id) {
      var url = "https://bins-near-me.herokuapp.com/Bin/".concat(id); // should use dotenv
      const xhr = new XMLHttpRequest();
      xhr.open("GET", url);
      xhr.onload = function() {
        try {
          var json = JSON.parse(xhr.responseText);
          console.log(json);
        } catch (e) {
          console.log(e);
        }
      }
      xhr.send();
    }
</script>

<!-- Google Map API -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrhRDJEA0WXvfgGTcbIxgdOEO2w9u-i4g&callback=initMap">
</script>

</body>

</html>
